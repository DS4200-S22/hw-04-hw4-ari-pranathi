<body>
    <header><h1>Event Handling</h1></header>
    <div class="shapes">  
        <svg width="100%" height="100%">
            <circle onclick="circle1_clicked();" class="circle1" cx="25%" cy="50%" r="5%" fill="red"/>
            <text id="txtcount" x="25%" y="50%" dy=".3em" text-anchor="middle"></text>
            <circle onmouseover="bordercolor(event);" onmouseout="nocolor(event);" class="circle2" cx="50%" cy="50%" r="5%" fill="green" />
            <circle onclick="circle3_clicked(event);" class="circle3" cx="75%" cy="50%" r="5%" fill="blue"  />
        </svg>
    </div>
</body>
